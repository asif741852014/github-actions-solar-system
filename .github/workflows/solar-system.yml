name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
    
jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version
          uses: actions/setup-node@v3
          with:
            node-version: 20
        - name: caching
          uses: actions/cache@v4
          with:
            path: ~/.npm
            key: ${{ runner.os }}-abcd-${{ hashFiles('**/package-lock.json') }}
        - name: Install Dependencies
          run: npm install
    u1:
        runs-on: ubuntu-latest
        needs: unit-testing
        steps:
        - name: caching
          uses: actions/cache@v4
          with:
            path: ~/.npm
            key: ${{ runner.os }}-abcd-${{ hashFiles('**/package-lock.json') }}
        - name: Install Dependencies
          run: npm install
        
